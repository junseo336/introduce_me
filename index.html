<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="introduce.css">
</head>
<body>
    <div class="container py-5">
        <div class="d-flex flex-column align-items-center">
            <div class="box mb-4 p-3 border rounded">
                <h4 class="text-start">자기소개</h4>
                <hr>
                <div class="d-flex flex-column flex-md-row align-items-center">
                    <div class="text-center mb-3 mb-md-0">
                        <img src="myphoto.jpg" alt="photo" class="img-thumbnail profile-img">
                        <h6 class="mt-2">김준서</h6>
                    </div>
                    <div class="ms-md-4 text-center text-md-start">
                        <p>안녕하세요! 김준서입니다!</p>
                        <p>프론트엔드에 관심이 있지만 제대로 배워보지못하여</p>
                        <p>이번 유레카 교육과정을 통해 열심히 배우고 싶습니다!</p>
                        <p>많은 조언과 도움을 주신다면 감사하겠습니다!</p>
                    </div>
                </div>
            </div>

            <div class="box mb-4 p-3 border rounded">
                <h4 class="text-start">정보 및 취미</h4>
                <hr>
                <div class="row row-cols-1 row-cols-md-2 g-3">
                        <p>전공 : 항공소프트웨어공학과</p>
                        <p>MBTI : INFJ</p>
                        <p>취미 : 게임(롤, 메이플)</p>
                        <p>제일 좋았던 경험: 일본 온천여행</p>
                </div>
            </div>

            <div class="box mb-4 p-3 border rounded">
                <h4 class="text-start">계획</h4>
                <hr>
                <div>
                    <p>1. 매일 30분씩 유산소 운동하기</p>
                    <p>2. 강의내용 따라갈 수 있도록 열심히 공부하기</p>
                    <p>3. 유레카 과정 무사히 수료하기</p>
                </div>
            </div>

            <div class="box mb-4 p-3 border rounded">
                <h4 class="text-start">공유하고 싶은 것 - 일본여행</h4>
                <hr>
                <div class="d-flex">
                    <div class="text-center">
                        <img src="photo1.jpg" alt="photo1" class="img-thumbnail travel-img">
                        <p>일본에서의 온천여행</p>
                    </div>
                    <div class="text-center">
                        <img src="photo2.jpg" alt="photo2" class="img-thumbnail travel-img">
                        <p>말고기 사시미</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
